k9s:
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: false
  headless: false
  logoless: true
  crumbsless: false
  readOnly: false
  noIcons: false
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: 60
    fullScreenLogs: false
    textWrap: false
    showTime: false
  currentContext: arn:aws:eks:eu-central-1:345669064005:cluster/entrnce-eks-test-v2
  currentCluster: arn:aws:eks:eu-central-1:345669064005:cluster/entrnce-eks-test-v2
  clusters:
    arn:aws:eks:eu-central-1:345669064005:cluster/entrnce-eks-test-v2:
      namespace:
        active: default
        favorites:
          - default
      view:
        active: persistentvolume
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
    arn:aws:eks:eu-central-1:350124346922:cluster/entrnce-eks:
      namespace:
        active: ""
        favorites:
          - all
          - default
      view:
        active: po
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
  logolessi: false
